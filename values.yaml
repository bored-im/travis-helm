# Default values for travis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

travisWeb:
  image:
    repository: boredim/travis-web
    tag: latest
    pullPolicy: Always

travisApi:
  image:
    repository: boredim/travis-api
    tag: latest
    pullPolicy: Always
  github:
    clientId: "your-custom-github-app-client-id"
    clientSecret: "your-custom-github-app-client-secret"

travisListener:
  image:
    repository: boredim/travis-listener
    tag: latest
    pullPolicy: Always

travisBae:
  image:
    repository: boredim/travis-bae
    tag: latest
    pullPolicy: Always

travisScheduler:
  image:
    repository: boredim/travis-scheduler
    tag: latest
    pullPolicy: Always


travisMigrations:
  image:
    repository: boredim/travis-migrations
    tag: latest
    pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    api: travisapi.yourdomain.com
    web: travisweb.yourdomain.com
    listener: travislistener.yourdomain.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


# Redis settings
redis:
  image:
    repository: redis
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80

# Postgresql setting
postgresql:
  postgresUser: travis
  postgresPassword: travis
  postgresDatabase: travis_production

# Rabbitmq settings
rabbitmq:
  rabbitmq:
    username: travis
    password: travis
